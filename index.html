<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://teachablemachine.withgoogle.com/models/0QIeci0aO/model.json"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play different sounds like barking, meowing</p>
    </div>
    <div class="main_div">
      <center>
         <br>
         <button onclick="startClassification()" class="btn btn-warning">Start</button>
         <h3 id="result_label">I can hear - </h3>
         <br>
         <h4 id="result_confidence">Accuracy</h4>
         <br>
         <img src="Catimage.jpg" id="Cat image" width="300" height="300">
      </center>
    </div>
      <div class="copy_right_footer">
        Developed by - Palak D. Chaudhary
      </div>
  </body>
  <script src="main.js"></script>
</html>
